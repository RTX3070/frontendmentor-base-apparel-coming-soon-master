<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section class="cto">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="col-1">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form novalidate>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error icon" class="icon-error">
          <p class="message"></p>
          <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt="Submit icon" class="arrow"></button>
        </form>
      </div>

      <div class="col-2">
        <img src="./images/hero-mobile.jpg" alt="hero mobile" class="mobile">
        <img src="./images/hero-desktop.jpg" alt="hero desktop" class="desktop">
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RTX3070" target="_blank">RTX3070</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
